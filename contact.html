    <!----------------------javascript for form validation using Reg Ex------>
   

       <script type="text/javascript">

        function validate(){
            var name= document.getElementById("name").value;
            var email= document.getElementById("email").value;
            var subject= document.getElementById("subject").value;
            var message= document.getElementById("message").value;
        
   
   
   
          var patternname= /^[A-Z]{1}[a-z]{1,}$/;
          if(name==" " || name==null || patternname.test(name)== false)
           {
               document.getElementById("nameerror").innerHTML="Please Enter Name";
               event.preventDefault();
           } 
           
             else
             {
               document.getElementById("nameerror").innerHTML=" ";
           }
         
          var patternemail= /^[a-zA-Z0-9_.]{1,}@[a-z]{3,}[.]{1}[a-z]{2,6}$/;
          if(email==" " || email==null || patternemail.test(email)== false)
           {
               document.getElementById("emailerror").innerHTML="Please Enter valid email";
               event.preventDefault();
           } 
           
             else
             {
               document.getElementById("emailerror").innerHTML=" ";
           }
         
         
           var patternsubject= /^[A-Za-z0-9.]{5,50}$/;
           if(subject==" " || subject==null || patternsubject.test(subject)== false)
           {
               document.getElementById("subjecterror").innerHTML="Please Enter subject";
               event.preventDefault();
           } 
           
             else
             {
               document.getElementById("subjecterror").innerHTML=" ";
           }
         
         
           var patternmessage= /^[A-Za-z0-9.]{5,50}$/;
           if(message==" " || message==null || patternmessage.test(message)== false)
           {
               document.getElementById("messageerror").innerHTML="Please Enter valid text";
               event.preventDefault();
           } 
           
             else
             {
               document.getElementById("messageerror").innerHTML=" ";
           }
         
         
         }

        </script>
